<div class="container">
  <mat-toolbar color="primary">
    <span>Crear usuario</span>
  </mat-toolbar>

  <mat-card style="margin-top: 2rem">
    <form [formGroup]="form" (ngSubmit)="agregarUsuario()">
      <mat-grid-list cols="4" rowHeight="70px">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="ancho">
            <mat-label>Usuario</mat-label>
            <input matInput autocomplete="off" formControlName="usuario"/>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3" [rowspan]="5">
          <!-- ROWSPAN: 5FILAS -->
          <!-- COLSPAN: 3COLUMNAS -->
          <img
            src="../../../../assets/img/userLogin.png"
            style="width: 250px"
          />
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="ancho">
            <mat-label>Nombre</mat-label>
            <input matInput autocomplete="off" formControlName="nombre"/>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="ancho">
            <mat-label>Apellido</mat-label>
            <input matInput autocomplete="off" formControlName="apellido"/>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <!-- <h4>Basic mat-select</h4> -->
          <mat-form-field  class="ancho">
            <mat-label>Sexo</mat-label>
            <mat-select formControlName="sexo">
              <mat-option *ngFor="let item of sexo" [value]="item">
                {{ item }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <div class="ancho">
                <button type="submit" mat-raised-button color="primary" style="margin-right: 20px;" [disabled]="form.invalid">
                    aceptar
                </button>
                <button mat-raised-button >volver</button>
            </div>
        </mat-grid-tile>
      </mat-grid-list>
    </form>

            <mat-grid-list cols="4" rowHeight="100px">
                <mat-grid-tile
                    *ngFor="let tile of tiles"
                    [colspan]="tile.cols"
                    [rowspan]="tile.rows"
                    [style.background]="tile.color">
                  {{tile.text}}
                </mat-grid-tile>
              </mat-grid-list>
        </mat-card-content> -->
  </mat-card>
</div>
